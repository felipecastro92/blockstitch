  <head>

    <main>
        <section>

            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>

            <p>Normal paragraph</p>
            <p class="small">Small paragraph</p>
            <span class="menu-item">Menu item</span>

        <section>

                <span class="menu-item">orders running</span>
                <span class="menu-item">orders completed</span>
            </div>
